<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>YouTime</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <style type="text/css">

  * {margin:0}
  body {
    background-color: #17181b;
  }

  ::-webkit-scrollbar {
    width:10px;
  }
  ::-webkit-scrollbar-track {
      background: white;
  }
  ::-webkit-scrollbar-thumb {
      background: #f53d7a;
  }

  .__video h3 {
    color:white;
  }

  #videos ul {

  }

  #videos li {
      padding:10px 10px;
      display: inline-block;
      list-style: none;
  }

  </style>
  <body>

    <article class="content">

      <nav id="headerInfo">
        <hgroup>
          <h1>YouTime - 0.01</h1>
        </hgroup>
      </nav>

      <hr>



      <div id="videos">
        <ul>

          <li>
            <nav class="__video"/>
              <img src="https://scontent.fcgh3-1.fna.fbcdn.net/v/t1.15752-9/40921000_239869840008973_2347435047306395648_n.png?_nc_cat=0&_nc_eui2=AeHI2V62dyHtEZOiQXYMTLKqKnecWBPKrnVI4xjX-HMvDafzdNi9GTbGW07fQdfQ0crts2qtM91e3n9Z7c6f6ny2b1QTPiYzF7R0iZV0kG147Q&oh=5313d0e406ba59c9e1c694b238d4504e&oe=5C33BE40" width="231" height="332"/>
              <h3>Zelda: Breath of the Wild - That's why i play on PC</h3>
              <button class="btn btn-success" onclick="DownloadVideo('https://www.youtube.com/watch?v=X4tLbzm3oAM','zeldawithtom')">Watch</button>
              <button class="btn btn-primary">Share</button>
              <button class="btn btn-danger">Report</button>
            </nav>
          </li>

        </ul>
      </div>

    </article>



  </body>

  <script>
  const execSync = require('child_process').execSync;

  DownloadVideo = (link,title) => {
    execSync('ytdl "' + link + '" > videos/' + title + '.mp4');
  }
  </script>
</html>
